<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>customer form </title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link th:href="@{/styles/css/cust.css}" rel="stylesheet" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
 <div id="addEmployeeModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form action"#" method="Post" th:action="@{/saveCustomer}" th:object="${customer}" >
					<div class="modal-header">						
						<h4 class="modal-title">Add Employee</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
						<div class="form-group">
							<label>First Name</label>
							<input type="text" th:field="*{first_name}" id="firstName" class="form-control">			
						</div>
						<div class="form-group">
							<label>Last Name</label>
							<input type="text" th:field="*{last_name}" id="lastName" class="form-control">
						</div>
						<div class="form-group">
							<label>Date Of Birth</label><br>
							<input type="date" th:field="*{date_Of_Birth}" id="dateOfBirth" class="form-control">
						</div>
						<div class="form-group">
							<label>mobile</label>
							<input type="text" th:field="*{mobile}" id="mobile" class="form-control">
						</div>
						<div class="form-group">
							<label>Address 1</label>
							<textarea class="form-control" id="address1" th:field="*{address1}"></textarea>
						</div>
						<div class="form-group">
							<label>Address 2</label>
							<textarea class="form-control" id="address2" th:field="*{address2}"></textarea>
						</div>
						<div class="form-group">
							<label>Age</label>
							<input type="text" id="age" class="form-control" th:field="*{age}">
						</div>
						<div class="form-group">
							<label>Gender : </label>
							<input type="radio" name = "gender" th:field="*{gender}" value="Male"> Male 
							<input type="radio" name = "gender" th:field="*{gender}" value="Female"> Female
							<input type= "radio" name = "gender" th:field="*{gender}" value="other"> other
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="email" id="email" class="form-control" th:field="*{email}">
						</div>
					</div>
					<div class="modal-footer">			
						<input type="submit" class="btn btn-success" value="Submit">
					</div>
				</form>
			 </div>
		</div>
	</div> 
	</body>
</html>
